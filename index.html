<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Animation + JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Choose speed to animate the image below:</h2>

  <label for="speed">Animation Speed (seconds):</label>
  <input type="number" id="speed" value="1" min="0.1" step="0.1">
  <button id="savePreference">Save Speed</button>

  <div class="image-container">
    <img id="animImage" src="https://tinyurl.com/mvmn97ye" alt="Baby Image" width="200">
  </div>

  <button id="animateBtn">Animate Image</button>

  <script src="script.js"></script>
</body>
</html>
